<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

     <link href="css/style.css" rel="stylesheet">
   
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Calculadora</h1>
    </div>


   

    <div class="container-sm container-calculator text-center ">

    
      

        <div class="container text-center box-calculator">

         
            <div class="row">

              <div class="col">
                <input class="input-calculator input-top" type="text">
                <input class="input-calculator input-bottom"  id="calculatorInput" type="text">
              </div>
              
            </div>
        
        


            <div class="row">

              <div class="col button-style operations numbers-box">
               <span class="behavior-numbers operations-color">%</span>
              </div>

              <div class="col button-style operations">
               <span class="behavior-numbers operations-color">CE</span>
              </div>
              <div class="col button-style operations">
                <span class="behavior-numbers operations-color">C</span>
              </div>
              <div class="col button-style operations numbers-box">
               <span class="behavior-numbers operations-color">-</span>
              </div>
            
             </div>

             <div class="row">

              <div class="col button-style operations boton-div numbers-box">
                <span class="behavior-numbers operations-color ">1/x</span>
              </div>
              <div class="col button-style operations numbers-box">
                <span class="behavior-numbers operations-color">x2</span>
              </div>
              <div class="col button-style operations numbers-box">
                <span class="behavior-numbers operations-color">âˆš 
                </span>
              </div>
              <div class="col button-style operations numbers-box">
                <span class="behavior-numbers operations-color">/</span>
              </div>
            
             </div>
 
             <div class="row">

              <div class="col button-style numbers-box button-click">
                <span class="behavior-numbers numbers-color" >7</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">8</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">9</span>
              </div>
              <div class="col button-style operations numbers-box">
                <span class="behavior-numbers operations-color">X</span>
              </div>
            
             </div>

             <div class="row">

              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">4</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">5</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">6</span>
              </div>
              <div class="col button-style operations numbers-box">
                <span class="behavior-numbers operations-color">-</span>
              </div>
            
             </div>

             <div class="row">
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">1</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">2</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">3</span>
              </div>
              <div class="col button-style operations numbers-box" style="background-color: #FB8500;">
                <span class="behavior-numbers numbers-color">+</span>
              </div>

             </div>
             <div class="row">

              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">0</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">00</span>
              </div>
              <div class="col button-style numbers-box">
                <span class="behavior-numbers numbers-color">.</span>
              </div>
              <div class="col button-style operations numbers-box" style="background-color: #FFB703">
                <span class="behavior-numbers numbers-color">=</span>
              </div>

            </div>
          </div>



    </div>






 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<script src="/js/functions.js"></script>

</body>
</html>
